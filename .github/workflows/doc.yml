# Simple workflow for deploying static content to GitHub Pages
name: Doc

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          architecture: x64
      - name: Git configuration
        run: |
          git config --global user.name $GITHUB_ACTOR
          git config --global user.email $GITHUB_ACTOR@users.noreply.github.com
      - name: Setup npm
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install mermaid
        run: npm install -g @mermaid-js/mermaid-cli
      - name: Install sphinx
        run: |
          python -m pip install --upgrade pip
          pip install ./project
          pip install sphinx sphinx_rtd_theme myst-parser nbsphinx sphinxcontrib-mermaid
          sudo apt-get update && sudo apt-get -y install pandoc latexmk texlive-lang-japanese texlive-latex-extra
      - name: Run apidoc
        run: |
          sphinx-apidoc -e -f -o ./docs ./project/package
          cd ./docs
          make html ./html
          make latexpdf ./pdf
      - name: Commit files
        run: |
          git commit -am "update document"
          git push
